<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
    <title>HOME</title>
</head>
<style>
    .star {
        color: red;
    }

    .head {
        text-align: center;
        margin: 40px 0 40px 0;

    }

    .tags {
        width: 100% !important;
    }
    body{
        background-color: rgb(216, 216, 216) ;
    }
    .label-info{
        text-align: center;
        padding: 2.8px;
        border-radius: 5px;
        background-color: rgb(83, 83, 83) !important;
    }
    .bootstrap-tagsinput{
        width: 100%;
    }
</style>

<body>

    <div class="container">

        <h1 class="head">PREDICT YOUR STACKOVERFLOW QUESTION QUALITY</h1>
        <form action="predict" method="post">
            {% csrf_token %}
            <label for="title" class="form-label">Title<span class="star">*</span></label>
            <input name="title" id="title" class="form-control  mb-4" type="text" placeholder="Title"
                aria-label="default input example" required>
            <label for="tags" class="form-label mb-4">Tags<span class="star">*</span></label>
            <br>
            <input name="tags" id="tags" class="form-control mb-4 tags" type="text" placeholder="Tags"
                data-role="tagsinput" required>
                <br>
            <label for="body" class="form-label mt-4">Body<span class="star">*</span></label>
            <textarea name="body" class="form-control mb-4" id="body" rows="9" placeholder="Content"
                required></textarea>
            <label for="code" class="form-label">Code (optional)</label>
            <textarea name="code" class="form-control mb-4" id="code" rows="6" placeholder="Code here"></textarea>
            <button type="submit" class="btn btn-primary mb-3">SUBMIT</button>
        </form>

    </div>
</body>

</html>
